stages:
  - validate
  - plan
  - apply

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - terraform --version
  - sed "s|{{TF_TOKEN}}|$TF_TOKEN|" credentials.tfrc.json > /root/.terraform.d
  - cat /root/.terraform.d/credentials.tfrc.json
  - terraform init

cache:
  key: terraform
  paths:
    - .terraform

validate:
  stage: validate
  script:
    - terraform validate
  tags:
    - dev

plan:
  stage: plan
  script:
    - terraform plan -out "tfplan"
  dependencies:
    - validate
  artifacts:
    paths:
      - tfplan
  tags:
    - dev

apply:
  stage: apply
  script:
    - terraform apply -input=false "tfplan"
  dependencies:
    - plan
  when: manual
  tags:
    - dev