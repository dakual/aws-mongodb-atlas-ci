variables:
  TF_CLOUD_CREDENTIALS: |
    credentials "app.terraform.io" {
      token = "${TF_TOKEN}"
    }

stages:
  - validate
  - plan
  - apply

image:
  name: hashicorp/terraform:light
  entrypoint: [""]

before_script:
  - export ATLAS_ORG_ID=$ATLAS_ORG_ID
  - export ATLAS_PUB_KEY=$ATLAS_PUB_KEY
  - export ATLAS_PRIV_KEY=$ATLAS_PRIV_KEY
  - export AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID
  - terraform --version
  - echo "${TF_CLOUD_CREDENTIALS}" > "${HOME}/.terraformrc"
  - terraform init

cache:
  key: "$CI_COMMIT_SHA"
  paths:
    - .terraform

validate:
  stage: validate
  script:
    - terraform validate
  tags:
    - dev

plan:
  stage: plan
  script:
    - terraform plan -out "tfplan"
  dependencies:
    - validate
  artifacts:
    paths:
      - tfplan
  tags:
    - dev

apply:
  stage: apply
  script:
    - terraform apply -input=false "tfplan"
  dependencies:
    - plan
  when: manual
  tags:
    - dev